<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Maker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Générateur de groupe</h1>
      <form>
        <label for="nom">Nom du groupe :</label>
        <input type="text" id="nom" name="nom" /><br />

        <label for="membres">Nombre de membres :</label>
        <input type="number" id="membres" name="membres" /><br />
        <label for="genre">Genre :</label>
        <select id="genre" name="genre">
          <option value="mixte">Mixte</option>
          <option value="masculin">Masculin</option>
          <option value="féminin">Féminin</option></select
        ><br />
        <button type="button" onclick="generer()">Générer</button>
      </form>

      <div id="resultat"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
